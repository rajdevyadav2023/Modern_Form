<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation | Rajdev Yadav</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="form">
            <h2>Create Account</h2>
            <div class="form-control">
                <label for="f-name">First Name</label>
                <input type="text" name="f-name" id="f-name" placeholder="Enter here">
               
            </div>
            <div class="form-control">
                <label for="l-name">Last Name</label>
                <input type="text" name="l-name" id="l-name" placeholder="Enter here">
              
            </div>
            <div class="form-control">
                <label for="username">Create Username</label>
                <input type="text" name="username" id="username" placeholder="Enter here">
               
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter here">
              
            </div>
            <div class="form-control">
                <label for="password"> Create Password</label>
                <input type="password" name="password" id="password" placeholder="Enter here">
              
            </div>
            <div class="form-control">
                <label for="c-password"> Confirm Password</label>
                <input type="password" name="c-password" id="c-password" placeholder="Enter here">
            </div>

            <div class="controls">
                <button type="button" class="back-btn">Reset</button>
                <button type="button" class="submit-btn">Submit</button>
            </div>
        </div>
    </div>

    <p class="coder">@Rajdev_Yadav</p>
</body>
</html>
